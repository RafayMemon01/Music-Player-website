<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./logo.png" alt="Music Player By A Dev">
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Developer Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="gif">

                <img src="./1.gif" alt="gif">
            </div>
            <a href="#songs"><button class="startbtn">Start Listening</button></a>
        </div>
        <div class="subContainer">
            <div>
                <label for="check" class="checkBox">Show Player</label>
                <input type="checkbox" name="" onclick="checkedBox()" id="checkbx">
            </div>
            <div class="time">
            </div>
        </div>
    </main>

    <div class="extCont" id="songs">
        <div class="songList">
            Here Web Pick Some Trending - Songs

            <div class="songItemsContainer">
                <div class="songItem">
                    <img alt="song">
                    <span class="songName">No Name</span>
                    <span class="songListPlay"><span class="timeStamps">2:01 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="song">
                    <span class="songName">No Name</span>
                    <span class="songListPlay"><span class="timeStamps">2:01 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="song">
                    <span class="songName">No Name</span>
                    <span class="songListPlay"><span class="timeStamps">2:01 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="song">
                    <span class="songName">No Name</span>
                    <span class="songListPlay"><span class="timeStamps">2:01 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="song">
                    <span class="songName">No Name</span>
                    <span class="songListPlay"><span class="timeStamps">2:01 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="song">
                    <span class="songName">No Name</span>
                    <span class="songListPlay"><span class="timeStamps">2:01 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="song">
                    <span class="songName">No Name</span>
                    <span class="songListPlay"><span class="timeStamps">2:01 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="song">
                    <span class="songName">No Name</span>
                    <span class="songListPlay"><span class="timeStamps">2:01 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="song">
                    <span class="songName">No Name</span>
                    <span class="songListPlay"><span class="timeStamps">2:01 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="player" id="disable">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="progressBarContainer ">
            <span id="songTime">1:00</span>
            <input id="myProgressBar" value="0" type="range" min="0" max="100" name="range">
            <span id="songDuration">0:00</span>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="./songScript.js"></script>
    <script src="https://kit.fontawesome.com/4ff11eb780.js" crossorigin="anonymous"></script>
</body>
</html>
