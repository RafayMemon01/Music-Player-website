<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Media Player</title>
    <link rel="stylesheet" href="design.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">

</head>
<body>
    <!-- navigation bar  -->
    <nav>
        <ul>
            <li class="logo"><img src="./logo.png" alt="Logo">Music Media Player</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact with Developer</li>
        </ul>
    </nav>
     <!--  -->

     <!-- main body  -->

     <div class="main">
        <div class="heading">

            <h1>Here we pick this Songs for you</h1>
        </div>
        <div class="songList"></div>
        <div class="songBanner"></div>
     </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- font awsome -->
            <i class="fa-solid fa-backward-step fa-2x" style="color: #ffffff;"></i>
            <i class="fa-regular fa-circle-play fa-2x" style="color: #ffffff;"></i>
            <i class="fa-solid fa-forward-step  fa-2x" style="color: #ffffff;"></i>
            
        </div>

    </div>






    <script src="script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/4ff11eb780.js" crossorigin="anonymous"></script>
</body>
</html>
